<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Tip Calculator</title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1>Tip Calculator</h1>
            <div>
                <label>Enter the bill amount?</label><br>
                <input id="billAmount" type="number"><br>
                <label>Enter the size of your group?</label><br>
                <input id="peopleSize" type="number"><br>
                <label for="service">How was the service:</label>
                <select id="service" name="cars" size="3">
                  <option value="20">best</option>
                  <option value="10">good</option>
                  <option value="5">satisfied</option>
                  <option value="2">bad</option>
                </select><br>
                <button id="calcBtn" onclick="calculateTip()">Calculate</button>
            </div>
            <div id="calculatedResult">

            </div>

        </div>

    </body>

</html>
